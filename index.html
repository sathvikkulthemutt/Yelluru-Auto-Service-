<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yelluru Auto Service</title>

  <style>
    :root {
      --bg: #0b0f14;
      --card: rgba(255,255,255,0.08);
      --accent: #00f5d4;
      --text: #ffffff;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    body {
      margin: 0;
      background: linear-gradient(145deg, #05070a, #0b0f14);
      color: var(--text);
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .filters {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 16px;
    }

    .filter-btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
    }

    .filter-btn.active {
      background: var(--accent);
      color: #000;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-bottom: 16px;
      font-size: 16px;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .name {
      font-size: 18px;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      margin-top: 4px;
      font-size: 12px;
      color: var(--accent);
    }

    .call-btn {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      background: var(--accent);
      color: #000;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>YELLURU AUTO SERVICE</h1>

<div class="filters">
  <button class="filter-btn active" onclick="setFilter('ALL')">ALL</button>
  <button class="filter-btn" onclick="setFilter('AUTO')">AUTO</button>
  <button class="filter-btn" onclick="setFilter('CAR')">CAR</button>
</div>

<input type="text" placeholder="Search by name..." oninput="search(this.value)" />

<div id="list"></div>

<script>
  const drivers = [
    { name: "Prasanna Rao", phone: "8217489736", type: "AUTO" },
    { name: "Naveen", phone: "9980243590", type: "AUTO" },
    { name: "Vishwanatha (Large)", phone: "9986393018", type: "AUTO" },
    { name: "Rajesh", phone: "9148014453", type: "AUTO" },
    { name: "Suresh", phone: "9113540519", type: "AUTO" },
    { name: "Sadananda (Large)", phone: "7022361760", type: "AUTO" },
    { name: "Sandeep", phone: "7022909400", type: "AUTO" },
    { name: "Arun", phone: "9945614337", type: "AUTO" },
    { name: "Mohan", phone: "9741397628", type: "AUTO" },
    { name: "Srinath", phone: "9980971595", type: "AUTO" },
    { name: "Pradeep", phone: "7353984982", type: "AUTO" },
    { name: "Dayananda (Night Service)", phone: "9632949996", type: "AUTO" },
     { name: "Dayananda (Night Service)", phone: "7975574814", type: "AUTO" },
    { name: "Rama", phone: "9880303533", type: "AUTO" },
    { name: "Fakhir Saib", phone: "9964187990", type: "AUTO" },
    { name: "Yatin", phone: "9740848224", type: "CAR" },
    { name: "Satish", phone: "9591097702", type: "CAR" }
  ];

  let currentFilter = "ALL";
  let currentSearch = "";

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    drivers
      .filter(d => currentFilter === "ALL" || d.type === currentFilter)
      .filter(d => d.name.toLowerCase().includes(currentSearch))
      .forEach(d => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="name">${d.name}</div>
          <div class="badge">${d.type}</div>
          <button class="call-btn" onclick="call('${d.phone}')">
            CALL ${d.phone}
          </button>
        `;
        list.appendChild(card);
      });
  }

  function setFilter(type) {
    currentFilter = type;
    document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
    event.target.classList.add("active");
    render();
  }

  function search(val) {
    currentSearch = val.toLowerCase();
    render();
  }

  function call(phone) {
    window.location.href = `tel:${phone}`;
  }

  render();
</script>

</body>
</html>
